<body>

<div class="container">
  <h1>Admin login</h1>
  <form id="login-form" method="post">

    <div class="form-group">
      <label for="user">Username</label><br>
      <input type="text" class=â€œform-control" id="user" placeholder="Type Your Username" name="user" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Type Your Password" name="password" required>
    </div>

    <button id="login-btn" type="submit" class="btn btn-primary" onclick="return validate()" >Log in</button>
  </form>
</div>

<script>
  function validate() {
    let user = document.getElementById("user").value;
    let password = document.getElementById("password").value;

    if (user === "admin" && password === "admin") {
      alert("Access Granted");
      window.location = "admin.html";
      return false;
    } else {
      alert("Access Denied");
      return false;
    }
  }
</script>
