<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=2">

  <link href="../../css/bootstrap.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../../css/normalize.css">
  <link rel="stylesheet" href="../../css/main.css">
</head>
<body>

<!-- produkt type dropdown -->
<div class="container-fluid">
  <select name="productTypeSelect" id="productTypeSelect" onchange="filteredType()">
    <option hidden selected>Sortér efter produkt type</option>
    <option value="all">Vis alle typer</option>
    <option value="merch">Tøj</option>
    <option value="sweets">Slik</option>
    <option value="drink">Drikelse</option>
    <option value="food">Mad</option>
  </select>
</div>

<!-- produkter tabel -->
<div class="container-fluid">
  <table class="table" id="productsDataTable">
    <tr>
      <th>Produkt Id</th>
      <th>Produkt Type</th>
      <th>Produkt Navn</th>
      <th>Pris</th>
      <th>Tilføj til kurv</th>
    </tr>
  </table>
</div>

<script src="../../js/customerUI/allProducts.js"></script>

<!--delete product-->
<div class="container">
  <div class="form-group">
    <label for="deleteProduct"></label>
    <strong>Vælg id til sletning</strong>
    <input type="number" class="form-control" id="deleteProduct" name="deleteProduct" required>
    <button type="button" class="btn btn-primary deleteProductButton">Slet produkt</button>
  </div>
</div>

<!-- edit products -->
<div class="container">
  <h1>Ændre produkter</h1>

  <div class="form-group">
    <label for="productID">Produkt ID</label>
    <input type="text" class="form-control" id="productID" name="productID" required>
  </div>

  <div class="form-group">
    <label for="name">Produkt navn</label>
    <input type="text" class="form-control" id="name" name="name">
  </div>

  <div class="form-group">
    <label for="productType">Produkt Type</label>
    <input type="number" class="form-control" id="productType" name="productType">
  </div>

  <div class="form-group">
    <label for="productPrice">Produkt pris</label>
    <input type="number" class="form-control" id="productPrice" name="productPrice">
  </div>

  <button type="submit" class="btn btn-primary editProductButton">Edit</button>
</div>

<script src="../../js/shop/editProducts.js"></script>
<script src="../../js/shop/deleteProduct.js"></script>

</body>
</html>
